    <script>
        // sync js
        console.log("Hello my name is Vijay");
        console.log("I am a software developer");


        //async js
        setTimeout(()=>{
            console.log("Hello welcome to async js");
        }, 5000)
        setTimeout(()=>{
            console.log("lets learn SetTimeout");
        }, 3000)
        setTimeout(()=>{
            console.log("Lets learn about functions");
        }, 2000)
        
        // setTimeout function
        function greeting(name){
            console.log("Welcome to Javascript I am",name);
        }
        setTimeout( greeting,5000, "vijay");

     let id=setTimeout((name)=>{
        console.log("Hello there!", name);
    },5000, name)
   // clearTimeout(id);// It prevents the set time out method from executing the function inside in it.
    </script>
